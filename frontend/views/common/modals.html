<!-- Modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">{{ langsArr[langsName].stockInfoHeader }}</h4>
      </div>
      <div class="modal-body">
         <p>{{ langsArr[langsName].stockMessage }}</p>
         <a class="text-info" data-ng-href="{{bootPoint}}page/contact-us">{{ langsArr[langsName].stockContactText }}</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{ langsArr[langsName].close }}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
